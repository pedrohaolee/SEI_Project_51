<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="chooseLevel">
      <button onclick="startGamePlay(5,101)" class="initButton">Easy</button>
      <button onclick="startGamePlay(10,31)" class="initButton">Medium</button>
      <button onclick="startGamePlay(20,11)" class="initButton">Hard</button>
    </div>
    <div id="playfield">
      <table id="sudokuTable"></table>
    </div>
    <div id="gameStat">
      <footer id="mCount"></footer>
      <footer id="gameTimeLeft"></footer>
      <canvas id="fireworks"></canvas>
    </div>

    <script src="script.js"></script>
  </body>
</html>
